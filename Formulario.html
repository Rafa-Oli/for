<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>

    <div class="form">
        <div class="form-content">
            <div>
                <h1 id="title">Registration of DEVs</h1>
                <p id="caption">Complete your information</p>
            </div>
        
            <form>
                <fieldset class="group">
                    <div class="field">
                        <label for="name"><strong>Name</strong></label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="field">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname" required>
                    </div>
                </fieldset>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="field">
                    <label>
                        <strong>
                            Which side of the application do you develop on?
                        </strong>
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked> Front-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">Fullstack
                    </label>
                </div>
                <div class="field">
                    <label for="seniority"><strong> Seniority</strong></label>
                    <select id="Seniority" required>
                        <option selected disabled value="">Select</option>
                        <option>Junior</option>
                        <option>Full</option>
                        <option>Senior</option>
                    </select>
                </div>
                <fieldset class="group">
                    <div id="check">
                        <label for=""><strong>Select the technologies you use: </strong></label><br><br>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                        <label for="tecnologia3">CSS</label>
                        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                        <label for="tecnologia1">Javascript</label>
                        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>
                </fieldset>
                <div class="field">
                    <br>
                    <label for="experience"><strong>Tell us a little about your experience: </strong></label>
                    <textarea rows="6" style="width: 26em;" id="experience" name="experience"></textarea>
                </div>
                <!-- <button class="button" type="submit">Concluded</button> -->
            </form>
        </div>


    </div>

</body>

</html>
